<div *ngFor="let auto of autos | slice: (page-1) * pageSize: (page-1) * pageSize + pageSize">
    <div class="list">
        <!-- fas fa-eye fa-3x -->
        <div class="item item-icon" aria-hidden="true" (click)="onSelect(auto)">
            <!--<img src="https://cdn.pixabay.com/photo/2016/12/18/11/04/eye-1915454_960_720.png" width="55px" height="30px"></div>-->
            <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png"/>
        </div>
        <div class="item item-description">{{auto.descripcion}}</div>
    </div>
</div>

<ngb-pagination class="d-flex justify-content-end"
        [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize"></ngb-pagination>
