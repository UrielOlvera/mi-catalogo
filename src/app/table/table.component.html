<div></div>
<div>
    <button class="btn btn-add" (click) = "openModalAdd()">Agregar +</button>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marca</th>
                <th scope="col">Submarca</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Modelos</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!--paginate: {itemsPerPage: 10, currentPage: p};-->
            <tr *ngFor="let auto of autos | slice: (page-1) * pageSize: (page-1) * pageSize + pageSize">
                <!--<th scope="row"> {{i+1}} </th>-->
                <td> {{auto._id}} </td>
                <td> {{auto.marca}} </td>
                <td> {{auto.submarca}} </td>
                <td> {{auto.descripcion}} </td>
                <td> {{auto.modelos}} </td>
                <td (click)="openModalConfirmarEliminar(auto)">
                    <button class="button"><img src="https://img.icons8.com/metro/26/000000/trash.png"/></button>
                </td>
                <td (click)="openModalEditar(auto)">
                    <button class="button"><img src="https://img.icons8.com/material-rounded/24/000000/edit.png"/></button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
</div>

<div class="d-flex justify-content-end">
    <ngb-pagination 
        [(page)]="page" 
        [(pageSize)]="pageSize" 
        [(collectionSize)]="collectionSize">
    </ngb-pagination>
</div>
